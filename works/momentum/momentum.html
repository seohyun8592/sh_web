<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/momentum.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header-wrap">
        <div class="contents-area">
          <div class="left-area"></div>
          <div class="right-area"></div>
        </div>
      </header>
      <section class="main-contents-wrap">
        <div class="contents-area">
          <div class="login-form">
            <div class="text-area">
              <div class="desc">Please, Write your name!</div>
              <div class="form-area">
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="contents-box hidden">
            <div class="date-area">
              <div class="clock">00:00</div>
              <div class="desc"></div>
            </div>
            <div class="text-area">
              <div class="desc">What is your main focus for today?</div>
              <div class="form-area">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="floating-area"></div>
      </section>
      <footer class="footer-wrap">
        <div class="puote-area">
          <span class="puote"></span>
        </div>
      </footer>
    </div>
    <div class="floating-area bg-area"></div>
  </body>
</html>
